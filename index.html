<!DOCTYPE html>
<html>
<head>
  <title>Sticky Navigation Bar, Table of Books, and Registration Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <nav class="sticky-nav">
    <a href="#books">Books</a>
    <a href="#register">Register</a>
  </nav>

  <section id="books">
    <h1>Books</h1>
    <table>
      <thead>
        <tr>
          <th>Book ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Availability</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>
            <a href="#book1">Book 1</a>
            <table class="nested-table">
              <tr>
                <td>Publication Date:</td>
                <td>Jan 1, 2022</td>
              </tr>
              <tr>
                <td>Page Count:</td>
                <td>300</td>
              </tr>
              <tr>
                <td>ISBN:</td>
                <td>978-0-123456-78-9</td>
              </tr>
            </table>
          </td>
          <td>Author 1</td>
          <td>Genre 1</td>
          <td>Available</td>
        </tr>
        <tr>
          <td>2</td>
          <td>
            <a href="#book2">Book 2</a>
            <table class="nested-table">
              <tr>
                <td>Publication Date:</td>
                <td>Feb 15, 2022</td>
              </tr>
              <tr>
                <td>Page Count:</td>
                <td>250</td>
              </tr>
              <tr>
                <td>ISBN:</td>
                <td>978-0-987654-32-1</td>
              </tr>
            </table>
          </td>
          <td>Author 2</td>
          <td>Genre 2</td>
          <td>Unavailable</td>
        </tr>

      </tbody>
    </table>
  </section>

  <section id="register">
    <h1>Registration Form</h1>
    <form>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="5" max="100" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <input type="submit" value="Register">
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
